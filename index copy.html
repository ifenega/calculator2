<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="display">
            <div data-previous class="previous-display"></div>
            <div data-current class="current-display"></div>
        </div>

        <div class="button-class">
            <div data-clear class="button operation1">C</div>
            <div data-clearall class="button operation1">CE</div>
            <div data-operation-single class="button operation1">%</div>
            <div data-operation class="button operation2">/</div>
            <div data-number class="button">7</div>
            <div data-number class="button">8</div>
            <div data-number class="button">9</div>
            <div data-operation class="button operation2">*</div>
            <div data-number class="button">4</div>
            <div data-number class="button">5</div>
            <div data-number class="button">6</div>
            <div data-operation class="button operation2">-</div>
            <div data-number class="button">1</div>
            <div data-number class="button">2</div>
            <div data-number class="button">3</div>
            <div data-operation class="button operation2">+</div>
            <div data-number class="button zero">0</div>
            <div data-number class="button">.</div>
            <div data-equal class="button operation2 equal">=</div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
